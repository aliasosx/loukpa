<!-- login area start -->
<div class="login-area login-bg">
  <div class="container">
    <div class="login-box ptb--100">
      <form [formGroup]="loginForm">
        <div class="login-form-head">
          <h4>{{ title }}</h4>
          <p>Sign in</p>
        </div>
        <div class="login-form-body">
          <div class="form-gp">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" formControlName="email" id="exampleInputEmail1">
            <i class="ti-email"></i>
          </div>
          <div class="form-gp">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" autocomplete="off" formControlName="password" id="exampleInputPassword1">
            <i class="ti-lock"></i>
          </div>
          <div class="row mb-4 rmber-area">
            <div class="col-6">
              <div class="custom-control custom-checkbox mr-sm-2">
                <input type="checkbox" class="custom-control-input" id="customControlAutosizing">
                <label class="custom-control-label" for="customControlAutosizing">Remember Me</label>
              </div>
            </div>
            <div class="col-6 text-right">
              <a href="#">Forgot Password?</a>
            </div>
          </div>
          <div class="submit-btn-area">
            <button id="form_submit" type="button" (click)="login()">Sign in <i class="ti-arrow-right"></i></button>
          </div>
          <div class="form-footer text-center mt-5">
            <p class="text-muted">Don't have an account? <a href="register.html">Sign up</a></p>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<!-- login area end -->
